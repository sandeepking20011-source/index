
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h1 {
      color: blue;
      font-size: 18px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid orange;
      border-radius: 6px;
      font-size: 14px;
    }

    .show-btn {
      position: absolute;
      right: 35px;
      margin-top: -47px;
      color: blue;
      cursor: pointer;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .signup {
      margin-top: 15px;
    }

    .signup a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You have to sign up first</h1>
    <h2>Login</h2>
    <form>
      <label>Username</label>
      <input type="text" placeholder="Enter Username" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter Password" required>
      <span class="show-btn" onclick="togglePassword()">show</span>
      <ahref=""
      <button type="submit">Login</button
